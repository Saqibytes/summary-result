<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <section>
    <div class="box flex">
      <div class="blue-box">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="circle-text">
          <h1>76</h1>
          <p class="total">of 100</p>
        </div>
        </div>
        <div class="description">
        <h2>Great</h2>
        <p>You sored higher than 65% of the people who have taken these tests.</p>
      </div>
      </div>
      
      <div class="summary">
        <div class="summary-counts">
        <h2>Summary</h2>
        <div class="score-board">
          <div class="boards">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <div class="reaction-heading">Reaction</div>
            <div class="last">
              <p> 80 <span class="unbold"> / 100 </span></p>
            </div>            
         </div>

         <div class="boards memory-board">
          <img src="/assets/images/icon-memory.svg" alt="">
          <div class="memory-heading">Memory</div>
                    <div class="last">
            <p> 92 <span class="unbold"> / 100 </span></p>
          </div>            
       </div>

       <div class="boards verbal-board">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <div class="verbal-heading">Verbal</div>
                <div class="last">
          <p> 61 <span class="unbold"> / 100 </span></p>
        </div>            
     </div>

     <div class="boards visual-board">
      <img src="/assets/images/icon-visual.svg" alt="">
      <div class="visual-heading">Visual</div>
              <div class="last">
        <p> 72 <span class="unbold"> / 100 </span></p>
      </div>            
   </div>

          <div class="btn">
            <a href="#">Continue</a>
          </div>
  
        </div>
      </div>
     
      </div>

      </div>
          </section>

  </div> -->
</body>
</html>
